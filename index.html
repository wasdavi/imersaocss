<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--A meta tag abaixo permite seu site adaptar seu tamanho a qualquer dispositivo móvel ou desktop-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <!-- link das fontes do google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Press+Start+2P&family=Source+Code+Pro&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5d7ce9bc91.js" crossorigin="anonymous"></script>
    <title>Weverson Araújo</title>
</head>
<body>
    <header>
        <nav class="menu">
          <ul>

            <li><a href="#"> Contato </a></li>

        </nav>
        <div class="titulo-subtitulo"><!--a div agrupa h1 e h2 deixando um do lado do outro, que foi alterado pelo display: flex, é bem genérico não tem função definida, serve para auxiliar o css-->
            <h1 class="site-titulo"> Weverson Araújo de Santana</h1>
            <h2 class="site-subtitulo"> jr. developer CSS</h2>
            <h2 class="site-subtitulo"> sr. developer java/struts 2</h2>
        </div>
   
    </header>
    <section class="portfolio" id="Sobre">
    <h2>Projetos</h2>
    <div class="grid">

        <img class="img-portfolio" src="./img/alura.png" alt="Alura">
        <figcaption>Alura</figcaption>
    </figure>
    <figure>
        <img class="img-portfolio" src="./img/caelum.png" alt="Caelum">
        <figcaption>Caelum</figcaption>
    </figure>
    <figure>
        <img class="img-portfolio" src="./img/hispters.png" alt="Hispters">
        <figcaption>Hispters</figcaption>
    </figure>
    <figure>
        <img class="img-portfolio" src="./img/likeaboss.png" alt="Like a Boss">
        <figcaption>Like a Boss</figcaption>
    </figure>
    <figure>
        <img class="img-portfolio" src="./img/hobby.png" alt="Handstand">
        <figcaption>Handstand</figcaption>
    </figure>
    </div>
    </section>

    <section class="two"></section>
    <section class="contatos">
        <h2>Contatos</h2>
        <div class="grid-icons">
            <a class="github" href="#" target="_blank">
                <i class="fab fa-github"></i>
            </a>
            <a class="codepen" href="#" target="_blank">
                <i class="fab fa-codepen"></i>
            </a>
            <a class="facebook" href="#" target="_blank">
                <i class="fab fa-facebook"></i>
            </a>
            <a class="twitter" href="#" target="_blank">
                <i class="fab fa-twitter"></i>
            </a>
            <a class="youtube" href="#" target="_blank">
                <i class="fab fa-youtube"></i>
            </a>
        </div>
    </section>
</body>
</html>
